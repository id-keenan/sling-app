<sly data-sly-include="../header/header.html" />
<div data-sly-use.model="com.rkeenan.components.model.AppointmentDetailModel">
    <sly data-sly-test.appt="${model.appointment}"/>
    <section class="appt-card">
        <header><h2>Appointment</h2></header>
        <div class="appt-card--meta appt-pickup">
            <h3>Pickup:</h3>
            <p>${appt.locationPickup}</p>
        </div>
        <div class="appt-card--meta appt-pickup">
            <h3>Destination:</h3>
            <p>${appt.locationDestination}</p>
        </div>
        <div class="appt-card--meta appt-pickup">
            <h3>Policy Number:</h3>
            <p>${appt.policyNum}</p>
        </div>
        <div class="appt-card--meta appt-pickup">
            <h3>Pickup Date:</h3>
            <p>${'yyy-MM-dd' @ format=appt.datePickup}</p>
        </div>
        <div class="appt-card--meta appt-pickup">
            <h3>Pickup Time:</h3>
            <p>${appt.timePickup}</p>
        </div>
        <div class="appt-card--meta appt-pickup">
            <h3>Dropoff Time:</h3>
            <p>${appt.timeDropoff}</p>
        </div>
        <div class="appt-card--meta appt-pickup">
            <h3>Driver:</h3>
            <p>${appt.driver}</p>
        </div>
        <div class="appt-card--meta appt-pickup">
            <h3>Cost:</h3>
            <p><span>$</span>${appt.cost}</p>
        </div>
    </section>
</div>
